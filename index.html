<!DOCTYPE html>

<div id="container">
    
</div>

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const data = await d3.csv("airlines.csv");

    // Declare the chart dimensions and margins.
    const width = 1280;
    const height = 720;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 30;
    const marginLeft = 400;
    const minYear = d3.min(data, d => d["Time.Year"]);
    const maxYear = d3.max(data, d => d["Time.Year"]);
    const airports = Array.from(new Set(data.map(d => d["Airport.Name"]))).sort(compareStrings);

    function compareStrings(a, b) {
        return a < b;
    }

    // Declare the x (horizontal position) scale.
    const x = d3.scaleLinear()
        .domain([minYear, maxYear])
        .range([marginLeft, width - marginRight]);

    // Declare the y (vertical position) scale.
    const y = d3.scaleBand()
        .domain(airports)
        .range([height - marginBottom, marginTop]);

    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);

    // Add the x-axis.
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x).tickFormat(d3.format(".0f")));

    // Add the y-axis.
    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y).ticks(29));

    // Append the SVG element.
    container.append(svg.node());
</script>
